<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<head>
  <meta charset="UTF-8">
  <title>New account</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
  <h2>Complete a form</h2>
  <br>
  <form th:action="'/clients/'+${client_id}+'/new-account'" method="post" th:object="${accountDto}">
    <h4>1. Account name:</h4>
    <input type="text" th:field="*{accountName}" placeholder="Enter an account name" class="form-control">
    <br>
    <h4>2. First deposit</h4>
    <input type="number" th:field="*{firstDeposit}" placeholder="Enter your first deposit" class="form-control">
    <br>
    <h4>3. Currency:</h4>
    <div th:each="currency : ${currencies}">
      <input type="radio" th:id="${currency}" th:field="*{currency}" th:value="${currency}" th:checked="${currency.equals(currencies[0]) ? true : false}">
      <label th:for="${currency.getName()}" th:text="${currency.getName()}"></label><br>
    </div>
    <br>
    <button type="submit" class="btn btn-success">Confirm</button>
    <a th:href="'/clients/'+${client_id}">
      <button type="button" class="btn btn-danger">Cancel</button>
    </a>
    <button type="reset" class="btn btn-primary">Reset</button>
  </form>
</div>
</body>
</html>
