<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<head>
  <meta charset="UTF-8">
  <title>New client</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
  <h2>Complete a form</h2>
  <br>
  <form method="POST" action="/clients/add" th:object="${clientDto}">
    <h4>1. Ids:</h4>
    <input type="text" placeholder="Enter your name" th:field="*{firstName}" class="form-control">
    <input type="text" placeholder="Enter your surname" th:field="*{lastName}" class="form-control">
    <br>
    <h4>2. Birth date:</h4>
    <input type="date" placeholder="Enter your birth date" th:field="*{birthDate}" class="form-control">
    <br>
    <h4>3. E-mail:</h4>
    <input type="email" placeholder="your.email@example.com" th:field="*{email}" class="form-control">
    <br>
    <button type="submit" class="btn btn-success">Confirm</button>
    <a th:href="'/clients'">
      <button type="button" class="btn btn-danger">Cancel</button>
    </a>
    <button type="reset" class="btn btn-primary">Reset</button>
  </form>
</div>
</body>
</html>
