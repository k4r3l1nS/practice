<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<head>
  <meta charset="UTF-8">
  <title>Rates</title>
</head>
<body>
  <header th:insert="blocks/header :: header"></header>
  <h3>All currency rates available at the market:</h3>
  <br>
  <div th:each="row_param, row : ${rates}">
    <div th:each="rate_param, rate : ${row.current}">
      <span th:if="${row.index}!=${rate.index}">
        <h4 th:text="${values[row.index].getName()}+'/'+${values[rate.index].getName()}+': '+${rates[row.index][rate.index]} "></h4>
      </span>
    </div>
  </div>

</body>
</html>
