<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<head>
  <meta charset="UTF-8">
  <title>Edit account</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
  <h2 th:text="'Balance: '+${account.getBalance()}+' '+${account.getCurrency().toString()}"></h2>
  <br>
  <br>
  <br>
  <h2>Complete a form</h2>
  <br>
  <form th:action="'/clients/'+${account.clientId}+'/account-'+${account.accountId}+'/edit'" th:method="PUT" th:object="${accountDto}">

    <input name="_method" type="hidden" value="PUT" />

    <h4>1. Account name:</h4>
    <input type="text" th:field="*{accountName}" th:placeholder="${account.accountName}" th:value="${account.accountName}" class="form-control">
    <br>

    <h4>2. Currency:</h4>
    <input type="text" th:field="*{currency}" maxlength="3" minlength="3" placeholder="Enter a currency name" class="form-control">
    <br>

    <h4>3. Kind:</h4>
    <input type="radio" th:id="${accountKinds[0]}" th:field="*{accountKind}" th:value="${accountKinds[0]}">
    <label th:for="${accountKinds[0]}" th:text="'Common'"></label><br>
    <input type="radio" th:id="${accountKinds[1]}" th:field="*{accountKind}" th:value="${accountKinds[1]}">
    <label th:for="${accountKinds[1]}" th:text="'Accumulative'"></label><br>
    <br>

    <button type="submit" class="btn btn-success">Confirm</button>
    <a th:href="'/clients/'+${client_id}">
      <button type="button" class="btn btn-danger">Cancel</button>
    </a>
    <button type="reset" class="btn btn-primary">Reset</button>
  </form>
</div>
</body>
</html>
