<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Transfer money</title>
</head>
<body>
    <header th:insert="blocks/header :: header"></header>

    <div class="container mt-5 mb-5">
      <h2>Complete a form</h2>
      <form th:action="'/clients/'+${client_id}+'/transfer'" method="post" th:object="${transferDto}">
        <br>

        <h4>1. Account name (from):</h4>
        <input type="text" th:field="*{accountFromName}" placeholder="Enter your account name" class="form-control">
        <br>

        <h4>2. Account name (to):</h4>
        <input type="text" th:field="*{accountToName}" placeholder="Enter account to tranfer money to name" class="form-control">
        <br>

        <h4>3. Sum</h4>
        <input type="number" step="0.01" th:field="*{transactionSum}" placeholder="Enter an amount of money" class="form-control">
        <br>

        <h4>4. Currency:</h4>
        <div th:each="currency : ${currencies}">
          <input type="radio" th:id="${currency}" th:field="*{currency}" th:value="${currency}" th:checked="${currency.equals(currencies[0]) ? true : false}">
          <label th:for="${currency.getName()}" th:text="${currency.getName()}"></label><br>
        </div>
        <br>

        <button type="submit" class="btn btn-success">Confirm</button>
        <a th:href="'/clients/'+${client_id}">
          <button type="button" class="btn btn-danger">Cancel</button>
        </a>
        <button type="reset" class="btn btn-primary">Reset</button>

      </form>
    </div>
</body>
</html>
